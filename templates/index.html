<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoSplit AI</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        .container { border: 1px solid #ccc; padding: 20px; display: inline-block; border-radius: 10px; }
        .loading { display: none; color: blue; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>EchoSplit AI</h1>
        <p>Upload a song to separate vocals from instruments.</p>

        <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
            <input type="file" name="file" accept=".mp3,.wav" required>
            <br><br>
            <button type="submit">Split Track</button>
        </form>

        <div id="loadingMessage" class="loading">
            <p>AI is processing... This may take a minute.</p>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loadingMessage').style.display = 'block';
        }
    </script>
</body>
</html>
